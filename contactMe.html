<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Me</title>
</head>
<body>
  <form action="" method="get">
			<fieldset >
				<legend>Свържете се с мен:</legend>
		<div>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name">
		</div>
				<br>
		<div>
					<label for="mail">E-mail address:</label>
					<input type="email" id="mail" name="mail"/>
		</div>
				<br>
		<div>
				<label for="rating">Какво мислите за тази страница:</label>
		        <select id="rating" name="rating">
						<option value="like_it" selected="selected">Харесва ми</option>
						<option value="dont_like_it">Не ми харесва</option>
						<option value="no_opinion">Нямам мнение</option>
				</select>
		</div>
		<br>
		<div>
				<label for="message">Оставете ми съобщение:</label> <br>
				<textarea id="message" cols="60" rows="4"></textarea>
				
		</div>
		
		<div>
	    
	    <input type="submit" name="add" value="Изпрати съобщение">
	    
	    
	    
	    </div>
	  </fieldset>
</form>
    
</body>
</html>
